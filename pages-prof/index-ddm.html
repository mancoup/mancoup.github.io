<audio  id="zic"src="music.mp3"></audio>
<!--on nomme les boutons et leur statut -->
<div>
<a href="javascript:void(0)" onclick="changeState(0)" class="bouton hover">PLAY</a>
<a href="javascript:void(0)" onclick="changeState(1)" class="bouton">PAUSE</a>
<a href="javascript:void(0)" onclick="changeState(2)" class="bouton active">STOP</a>
</div>
<!--on écrit les variable du script -->
<script>
<!--on attribue valeur et fonction de chaque bouton -->
function changeState(x){
let boutons = document.querySelectorAll(".bouton");
let audio = document.querySelector("#zic");
for(let i =0; i<boutons.length; i++){
boutons[i].classList.remove("active");
}
boutons[x].classList.add("active");
if(x == 0){
audio.play();
}
if(x == 1){
audio.pause();
}
if(x == 2){
audio.pause();
audio.currentTime = 0;
}
}
</script></div>
